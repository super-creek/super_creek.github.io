<!DOCTYPE html>
<html>
<head>
  <title>おにぎり商店</title>
  <style>
    /* CSSスタイルをここに追加 */
  </style>
</head>
<body>
  <header>
    <h1>おにぎり商店</h1>
    <nav>
      <ul>
        <li><a href="#">ホーム</a></li>
        <li><a href="#">メニュー</a></li>
        <li><a href="#">注文</a></li>
        <li><a href="#">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>おにぎりの種類</h2>
      <ul>
        <li>梅おにぎり</li>
        <li>昆布おにぎり</li>
        <li>鮭おにぎり</li>
        <li>たらこおにぎり</li>
      </ul>
    </section>

    <section>
      <h2>メニュー</h2>
      <ul>
        <li>梅おにぎり - 100円</li>
        <li>昆布おにぎり - 120円</li>
        <li>鮭おにぎり - 150円</li>
        <li>たらこおにぎり - 130円</li>
      </ul>
    </section>

    <section>
      <h2>注文</h2>
      <form>
        <label for="name">お名前:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="quantity">数量:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10" required><br>

        <input type="submit" value="注文する">
      </form>
    </section>

    <section>
      <h2>お問い合わせ</h2>
      <form>
        <label for="name">お名前:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">メールアドレス:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="message">メッセージ:</label>
        <textarea id="message" name="message" required></textarea><br>

        <input type="submit" value="送信">
      </form>
    </section>
  </main>

  <footer>
    <p>© 2023 おにぎり商店. All rights reserved.</p>
  </footer>
</body>
</html>
